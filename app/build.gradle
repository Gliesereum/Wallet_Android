apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.gliesereum.karma"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0-alpha01'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'androidx.annotation:annotation:1.0.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha3'
    implementation 'androidx.fragment:fragment:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'com.google.android.gms:play-services-maps:16.0.0'
    implementation 'com.google.android.gms:play-services-location:16.0.0'

    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.9.0'
    implementation 'org.glassfish:javax.annotation:10.0-b28'

    implementation 'com.github.yehiahd:FastSave-Android:1.0.5'
    //https://android-arsenal.com/details/1/6875
    implementation 'com.github.joielechong:countrycodepicker:2.1.8'
    //https://github.com/joielechong/CountryCodePicker
    implementation 'com.chaos.view:pinview:1.4.2'
    //https://github.com/ChaosLeong/PinView
//    implementation 'com.github.ganfra:material-spinner:2.0.0'
    implementation('com.github.ganfra:material-spinner:2.0.0') {
        exclude group: 'com.android.support', module: 'appcompat-v7'
    }
    // https://github.com/ganfra/MaterialSpinner
    implementation 'com.mikepenz:materialdrawer:6.1.1'
    // https://github.com/mikepenz/MaterialDrawer
    implementation 'gr.escsoft.michaelprimez.searchablespinner:SearchableSpinner:1.0.9'
    //https://github.com/michaelprimez/searchablespinner?utm_source=android-arsenal.com&utm_medium=referral&utm_campaign=5120
    implementation 'com.andrognito.flashbar:flashbar:1.0.3'
    //https://android-arsenal.com/details/1/6933
    implementation 'de.ehsun.coloredtimebar:coloredtimebar:1.0'
//https://android-arsenal.com/details/1/6634
    implementation 'com.github.hakobast:dropdown-textview:0.2'
    //https://android-arsenal.com/details/1/6765
    implementation 'com.github.shrikanth7698:Collapsible-Calendar-View-Android:v1.0.0'
    //https://android-arsenal.com/details/1/6829
    implementation 'com.github.Haegon:EasyNativeDialog-for-Android:0.3.0'
//https://android-arsenal.com/details/1/6525
    implementation 'com.github.iammert:ExpandableLayout:1.4.1'
    //https://android-arsenal.com/details/1/6128
    implementation 'com.github.skydoves:powermenu:2.0.6' //https://github.com/skydoves/PowerMenu

    implementation 'com.github.meet30997:Quicktoast:1.0.0'
    //https://android-arsenal.com/details/1/7447

    implementation 'net.sharewire:google-maps-clustering:0.1.3'
    //https://android-arsenal.com/details/1/6552

    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha3'
    implementation 'androidx.cardview:cardview:1.0.0'
}
